<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>공지사항</title>
  <style>
    /* 기존 스타일 그대로 유지 (다크모드 지원 등) */
    :root{--bg:#fff;--fg:#111214;--muted:#6b7280;--primary:#ef5350;--card:#f6f7f9;--border:#e5e7eb;--link:#2563eb;--hover:#f3f4f6}
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b0c0e;--fg:#e5e7eb;--muted:#9aa0aa;--primary:#ef5350;--card:#15181c;--border:#2a2f36;--link:#60a5fa;--hover:#1f2329}
    }
    html,body{background:var(--bg);color:var(--fg);margin:0;font:16px/1.6 system-ui,-apple-system,sans-serif}
    .container{max-width:860px;margin:0 auto;padding:24px 18px 80px}
    h1{font-size:24px;margin:0 0 24px}
    
    /* 공지사항 리스트 스타일 */
    .notice-list {list-style: none; padding: 0; margin: 0;}
    .notice-item {
        display: block;
        padding: 16px 0;
        border-bottom: 1px solid var(--border);
        text-decoration: none;
        color: inherit;
        transition: background-color 0.2s;
    }
    .notice-item:active { background-color: var(--hover); } /* 터치 시 반응 */
    .notice-title { font-size: 17px; font-weight: 600; margin-bottom: 4px; display: block;}
    .notice-date { font-size: 14px; color: var(--muted); }
    .badge-new { 
        background: var(--primary); color: white; font-size: 11px; padding: 2px 6px; 
        border-radius: 4px; margin-right: 6px; vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>공지사항</h1>
    
    <div class="notice-list">
        
        <a href="20250927_launch.html" class="notice-item">
            <span class="notice-title">
                <span class="badge-new">N</span>아이온유 서비스 정식 오픈 안내
            </span>
            <span class="notice-date">2025.09.27</span>
        </a>

        <a href="20251001_check.html" class="notice-item">
            <span class="notice-title">10월 1일 서버 정기점검 안내</span>
            <span class="notice-date">2025.10.01</span>
        </a>

    </div>
    </div>
</body>
</html>
